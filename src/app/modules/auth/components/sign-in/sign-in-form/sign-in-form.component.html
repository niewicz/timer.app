<div
  fxLayout="column"
  fxLayoutAlign="start center">
  <form
    class="sign-in-form"
    [formGroup]="form">

    <div>
      <mat-form-field
        class="input">
        <input
          matInput
          placeholder="Email"
          formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field
        class="input">
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password">
      </mat-form-field>
    </div>

    <div
      fxLayout="row"
      fxLayoutAlign="space-around center">
      <div
        fxLayout="column"
        fxLayoutAlign="start center">
        Don't have account?
        <button
          mat-raised-button
          type="button"
          [routerLink]="['/', 'users', 'sign_up']">
          Sign up
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="onLogIn()">
          Log In
        </button>
      </div>
    </div>
  </form>
</div>
