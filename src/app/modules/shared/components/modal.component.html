<div
  class="modal">
  <div
    class="modal__content">
    <div
      class="modal__header">
      <span
        fxLayoutAlign="start center">
        <ng-content
          select="[modal-header]">
        </ng-content>
      </span>
      <mat-icon
        fxLayoutAlign="center center"
        class="modal__close"
        (click)="closeModal()">
        close
      </mat-icon>
    </div>
    <div
      class="modal__body">
      <ng-content
        select="[modal-body]">
      </ng-content>
    </div>
    <div
      class="modal__footer">
      <ng-content
        select="[modal-footer]">
      </ng-content>
    </div>
  </div>
</div>
<div
  class="modal__overlay">
</div>
