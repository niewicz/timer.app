<div
  class="modal">
  <div
    class="modal-content">
    <div
      class="modal-header">
      <h2
        fxLayoutAlign="start center">
        <ng-content
          select="[modal-header]">
        </ng-content>
      </h2>
      <mat-icon
        fxLayoutAlign="center center"
        class="modal-close"
        (click)="closeModal($event)">
        close
      </mat-icon>
    </div>
    <div
      class="modal-body">
      <ng-content
        select="[modal-body]">
      </ng-content>
    </div>
    <div
      class="modal-footer">
      <ng-content
        select="[modal-footer]">
      </ng-content>
    </div>
  </div>
</div>
<div
  class="modal-overlay">
</div>
