<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="client"
  (mouseover)="onMouseover()"
  (mouseleave)="onMouseleave()">
  <div
    fxFlex="92"
    fxLayout="row"
    fxLayoutAlign="start center"
    [routerLink]="['/', 'dashboard', 'clients', client?.id]">
    <div
      fxFlex="30"
      class="client-name">
      {{ client.name }}
    </div>
    <div
      *ngIf="client?.email">
      <mat-icon
        fxLayoutAlign="center center"
        class="dot">
        fiber_manual_record
      </mat-icon>
    </div>
    <div
      *ngIf="client?.email"
      fxFlex="15"
      class="client-email">
      <a
        [href]="'mailto:' + client.email">
        {{ client.email }}
      </a>
    </div>
    <div
      *ngIf="client?.contactPersonName || client?.contactPersonEmail">
      <mat-icon
        fxLayoutAlign="center center"
        class="dot">
        fiber_manual_record
      </mat-icon>
    </div>
    <div
      *ngIf="client?.contactPersonName || client?.contactPersonEmail"
      fxLayout="row"
      fxLayoutAlign="start center">
      <div
        class="contact-person">
        Contact person:
      </div>
      <div
        class="contact-name">
        {{ client.contactPersonName }}
      </div>
      <div
        class="contact-email">
        <a
          [href]="'mailto:' + client.contactPersonEmail">
          {{ client.contactPersonEmail }}
        </a>
      </div>
    </div>
  </div>
  <mat-icon
    *ngIf="showIcons"
    fxLayoutAlign="center center"
    class="delete"
    [routerLink]="['', {outlets: {modal: ['clients', client.id ,'edit']}}]">
    mode_edit
  </mat-icon>
  <mat-icon
    *ngIf="showIcons"
    fxLayoutAlign="center center"
    class="delete"
    (click)="onRemove()">
    delete
  </mat-icon>
</div>
