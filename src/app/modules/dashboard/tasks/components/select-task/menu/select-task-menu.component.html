<input
  type="text"
  class="input"
  [ngClass]="{'title-navbar': navbar, 'title': !navbar}"
  (input)="onSearch($event.target.value)"
  [value]="selectedTask?.title"
  [placeholder]="displayText ? displayText : ''"
  [matAutocomplete]="auto">

 <mat-autocomplete
  #auto="matAutocomplete">
  <mat-option
    *ngFor="let task of tasks"
    [value]="task.title">
    {{ task.title }}
  </mat-option>
 </mat-autocomplete>
