<timer-time-entries-item
  *ngFor="let entry of timeEntries"
  [timeEntry]="entry"
  [isCurrent]="isCurrent"
  [currency]="currency"
  (updateTimeEntry)="handleUpdateTimeEntry($event)"
  (updateTask)="handleUpdateTask($event)"
  (removeTimeEntry)="handleRemoveTimeEntry($event)"
  (startTimeEntry)="handleStartTimeEntry($event)">
</timer-time-entries-item>
