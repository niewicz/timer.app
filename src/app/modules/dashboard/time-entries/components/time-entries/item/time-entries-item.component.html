<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="item"
  [ngClass]="{'darken': showIcons}"
  (mouseover)="onMouseenter()"
  (mouseleave)="onMouseleave()">

  <div
    fxFlex="49">
    <timer-select-task
      [displayText]="'Describe what you have done'"
      [selectedTask]="timeEntry?.task">
    </timer-select-task>
  </div>

  <div
    fxFlex="23"
    fxLayoutAlign="center center"
    class="add-project">
    <timer-select-project
      [selectedProject]="timeEntry?.project"
      [displayText]="'Select Project'"
      (selectProject)="handleSelectProject($event)">
    </timer-select-project>
  </div>

  <div
    fxFlex="8">
    <div
      class="date">
      {{ timeEntry.startAt | date: 'yyyy/MM/dd' }}
    </div>
    <div
      class="time">
      {{ timeEntry.startAt | date: 'HH:mm:ss' }}
    </div>
  </div>

  <div
    fxFlex="8">
    <div
      class="date">
      {{ timeEntry.endAt | date: 'yyyy/MM/dd' }}
    </div>
    <div
      class="time">
      {{ timeEntry.endAt | date: 'HH:mm:ss' }}
    </div>
  </div>

  <div
    fxFlex="6"
    fxLayoutAlign="end center"
    class="duration">
    {{ duration }}
  </div>

  <div
    fxFlex="3"
    fxLayoutAlign="center center"
    class="continue">
    <mat-icon
      *ngIf="showIcons">
      play_arrow
    </mat-icon>
  </div>

  <div
    fxFlex="3"
    fxLayoutAlign="center center"
    class="remove">
    <mat-icon
      *ngIf="showIcons">
      delete
    </mat-icon>
  </div>
</div>
