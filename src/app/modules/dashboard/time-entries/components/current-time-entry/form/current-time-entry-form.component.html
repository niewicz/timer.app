<div
  fxLayout="row"
  fxLayoutAlign="start center"
  class="form"
  (mouseover)="onMouseover()"
  (mouseleave)="onMouseleave()">
  <div
    fxFlex="20"
    fxLayout="row">
    <div
      class="menu-icon"
      fxLayoutAlign="center end">
      <mat-icon
        *ngIf="!showMenu"
        (click)="toggleMenu()">
        keyboard_arrow_down
      </mat-icon>
      <mat-icon
        *ngIf="showMenu"
        (click)="toggleMenu()">
        keyboard_arrow_up
      </mat-icon>
    </div>
    <div
      class="app-title"
      [routerLink]="['/', 'dashboard']">
      Timer
      <sup>
        <mat-icon
          class="app-icon">
          access_time
        </mat-icon>
      </sup>
    </div>
  </div>
  <form
    fxFlex="80"
    fxLayout="row"
    fxLayoutAlign="end center"
    class="entry">

    <div
      fxFlex
      class="item">
      <timer-select-task
        [displayText]="'What are you coding?'"
        [selectedTask]="selectedTask"
        [navbar]="true"
        (selectTask)="onSelectTask($event)">
      </timer-select-task>
    </div>
    <mat-icon
      *ngIf="showIcons && currentTimeEntry?.task?.title"
      fxLayoutAlign="center center"
      [matTooltip]="'Unassign task'"
      (click)="handleUnassignTask()"
      class="cancel">
      cancel
    </mat-icon>

    <div
      class="item">
      <timer-select-project
        [selectedProject]="selectedTask?.project"
        [navbar]="true"
        (selectProject)="onSelectProject($event)">
      </timer-select-project>
    </div>

    <input
      fxFlex="6"
      placeholder="Price"
      class="item input">

    <input
      fxFlex="3"
      placeholder="$"
      class="item input">

    <div
      class="item">
      {{ duration }}
    </div>

    <mat-icon
      *ngIf="toggling"
      fxLayoutAlign="center center"
      (click)="onRemoveTimeEntry()"
      class="cancel">
      delete
    </mat-icon>

    <button
      *ngIf="!toggling"
      mat-mini-fab
      class="item green"
      type="button"
      (click)="startToggling()">
      <mat-icon>
        play_arrow
      </mat-icon>
    </button>
    <button
      *ngIf="toggling"
      mat-mini-fab
      class="item"
      color="warn"
      type="button"
      (click)="stopToggling()">
      <mat-icon>
        stop
      </mat-icon>
    </button>
  </form>
</div>
