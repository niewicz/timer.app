<div
  fxLayout="row"
  fxLayoutAlign="start center"
  class="form"
  (mouseover)="onMouseover()"
  (mouseleave)="onMouseleave()">
  <form
    fxLayout="row"
    fxLayoutAlign="end center"
    class="entry">

    <div
      fxFlex
      class="item">
      <timer-select-task
        [displayText]="'What are you coding?'"
        [selectedTask]="selectedTask"
        [navbar]="true"
        (selectTask)="onSelectTask($event)">
      </timer-select-task>
    </div>
    <mat-icon
      *ngIf="showIcons && currentTimeEntry?.task?.title"
      fxLayoutAlign="center center"
      [matTooltip]="'Unassign task'"
      (click)="handleUnassignTask()"
      class="cancel">
      cancel
    </mat-icon>

    <div
      class="item">
      <timer-select-project
        [selectedProject]="selectedTask?.project"
        [navbar]="true"
        (selectProject)="onSelectProject($event)">
      </timer-select-project>
    </div>

    <input
      fxFlex="6"
      placeholder="Price"
      class="item input">

    <input
      fxFlex="3"
      placeholder="$"
      class="item input">

    <div
      class="item">
      {{ duration }}
    </div>

    <mat-icon
      *ngIf="toggling"
      fxLayoutAlign="center center"
      (click)="onRemoveTimeEntry()"
      class="cancel">
      delete
    </mat-icon>

    <div
      *ngIf="!toggling"
      (click)="startToggling()">
      <mat-icon>
        play_arrow
      </mat-icon>
    </div>
    <div
      *ngIf="toggling"
      (click)="stopToggling()">
      <mat-icon>
        stop
      </mat-icon>
    </div>
  </form>
</div>
