<div
  fxLayout="row"
  fxLayoutAlign="start center"
  class="form-container"
  (mouseover)="onMouseover()"
  (mouseleave)="onMouseleave()">
  <form
    fxLayout="row"
    fxLayoutAlign="end center"
    class="form">
    <div
      fxFlex
      class="form__item">
      <timer-select-task
        [displayText]="'What are you coding?'"
        [selectedTask]="selectedTask"
        [navbar]="true"
        (selectTask)="onSelectTask($event)">
      </timer-select-task>
    </div>
    <div
      class="form__item">
      <timer-select-project
        *ngIf="currentTimeEntry?.task"
        [selectedProject]="selectedTask?.project"
        [navbar]="true"
        (selectProject)="onSelectProject($event)">
      </timer-select-project>
    </div>
    <input
      *ngIf="currentTimeEntry?.task?.title && currency &&  !tiny"
      #priceInput
      fxFlex="5"
      placeholder="Price"
      class="form__item input"
      type="number"
      [value]="selectedTask?.price"
      (blur)="onUpdatePrice(priceInput.value)">
    <div
      *ngIf="currentTimeEntry?.task?.title && !tiny"
      fxFlex="3"
      class="form__item">
      {{ currency | slice:0:3 }}
    </div>
    <div
      matTooltip="Unassign task"
      [matTooltipPosition]="'below'">
      <mat-icon
        fxLayoutAlign="center center"
        class="icon"
        *ngIf="currentTimeEntry?.task?.title && !tiny"
        (click)="handleUnassignTask()">
        highlight_off
      </mat-icon>
    </div>
    <div
      class="form__item duration">
      {{ duration }}
    </div>
    <!-- <div
      *ngIf="toggling && !tiny">
      <mat-icon
        fxLayoutAlign="center center"
        class="icon"
        (click)="onRemoveTimeEntry()">
        delete
      </mat-icon>
    </div> -->
    <div
      class="icon"
      *ngIf="!toggling"
      (click)="startToggling()">
      <mat-icon
        fxLayoutAlign="center center">
        play_arrow
      </mat-icon>
    </div>
    <div
      class="icon"
      *ngIf="toggling"
      (click)="stopToggling()">
      <mat-icon
        fxLayoutAlign="center center">
        stop
      </mat-icon>
    </div>
  </form>
</div>
