<timer-modal>
  <div
    modal-header>
    Create project
  </div>
  <div
    modal-body>
    <div
      class="content">
      <form
        [formGroup]="form">
        <div
          fxLayout="column"
          fxLayoutAlign="center start"
          class="field">
          <div
            class="label">
            Title
          </div>
          <input
            class="input"
            formControlName="title">
        </div>

        <div
          fxLayout="column"
          fxLayoutAlign="center start"
          class="field">
          <div
            class="label">
            Description
          </div>
          <textarea
            class="input description"
            formControlName="description">
          </textarea>
        </div>

        <div>
          <div>
            Client
          </div>
          <timer-select-client
            [displayText]="'Select client'">
          </timer-select-client>
        </div>

        <div
          fxLayoutAlign="end center"
          class="footer">
          <button
            mat-raised-button
            color="warn"
            class="button">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</timer-modal>
