<div
  class="chart">
  <canvas
    *ngIf="chart.labels.length > 0"
    baseChart
    [data]="chart.data"
    [options]="chart.options"
    [colors]="chart.colors"
    [labels]="chart.labels"
    [legend]="chart.legend"
    [chartType]="chart.type">
  </canvas>
</div>
<div
  class="total-tracked">
  you have tracked {{ getDuration(total, true) }} in total.
</div>
