<div
  class="chart">
  <!-- <ngx-charts-bar-vertical
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [showGridLines]="true">
  </ngx-charts-bar-vertical> -->
  <canvas
    *ngIf="chart.labels.length > 0"
    baseChart
    [data]="chart.data"
    [options]="chart.options"
    [colors]="chart.colors"
    [labels]="chart.labels"
    [legend]="chart.legend"
    [chartType]="chart.type">
  </canvas>
</div>
<div
  class="total-tracked">
  you have tracked {{ getDuration(total, true) }} in total.
</div>
